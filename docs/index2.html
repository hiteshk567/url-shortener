<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="" />
    <style>
      a {
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="offset-3 col-6">
          <h3 id="userName"></h3>
        </div>
      </div>
      <div class="row">
        <div class="offset-3 col-6">
          <form action="" onsubmit="handleSubmit(); return false;">
            <div class="form-group">
              <label for="url">Enter URL to get short URL</label>
              <input
                type="text"
                class="form-control"
                value=""
                id="url"
                placeholder="Enter URL"
              />
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
          <div class="row">
            <div class="col-6">
              <button class="btn btn-primary" onclick="getAllUrls()">
                Get My URLS
              </button>
            </div>
            <div class="col-6">
              <button class="btn btn-primary" onclick="everyUrl()">
                Get All URLs
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h5>Long URLS</h5>
          <div class="row" id="longurl"></div>
          <!-- <div class="col-12" id="longurl"></div> -->
        </div>
        <div class="col-4">
          <h5>Short URLS</h5>
          <div class="row" id="shorturl"></div>
          <!-- <div class="col-12" id="shorturl"></div> -->
        </div>
        <div class="col-2">
          <h5>Clicks</h5>
          <div class="row" id="clicks"></div>
          <!-- <div class="col-12" id="clicks"></div> -->
        </div>
      </div>
      <div class="container1"></div>
    </div>
    <script src="script2.js" defer></script>
  </body>
</html>
